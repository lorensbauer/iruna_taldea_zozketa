<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Sorteo Iruña Taldea</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            margin: 0;
            text-align: center;
        }

        header {
            background: white;
            padding: 8px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        header img {
            max-height: 100px;   /* logo un poco más grande */
            width: auto;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
            line-height: 1.1;
        }

        main {
            padding: 30px;
        }

        .config, .resultados {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* apilados verticalmente */
            align-items: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        /* ===== RULETA ===== */
        .ruleta {
            font-size: 64px;
            font-weight: bold;
            height: 80px;
            line-height: 80px;
            border: 4px solid #c62828;
            border-radius: 10px;
            background: #fff;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 22px;
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

<header>
    <img src="ITlogoa.png" alt="Iruña Taldea">
    <h1>Iruña taldeko zozketa</h1>
</header>

<main>
    <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

    <div class="config">
        <label for="numPremios">Sari kopurua</label>
        <input type="number" id="numPremios" value="2" min="1">

        <label for="maxBoleto">Saldutako boleto kopurua</label>
        <input type="number" id="maxBoleto" value="300" min="1">

        <button id="btnSorteo" onclick="iniciarSorteo()">Hasi zozketa</button>
        <button id="btnEmpezar" onclick="empezarDeCero()">Hasi berriz</button>
    </div>

    <div class="ruleta" id="ruleta">—</div>

    <div class="resultados">
        <h2>Saritutako zenbakiak</h2>
        <ul id="listaResultados"></ul>
    </div>

</main>

<script>
    let boletos = [];
    let premiosRestantes = 0;
    let premioActual = 1;
    let girando = false;

    function iniciarSorteo() {
        if (girando) return;

        if (boletos.length === 0 && premiosRestantes === 0) {
            const maxBoleto = parseInt(document.getElementById('maxBoleto').value);
            premiosRestantes = parseInt(document.getElementById('numPremios').value);
            premioActual = premiosRestantes;
            actualizarTextoBoton();

            if (premiosRestantes > maxBoleto) {
                alert('Boleto baino sari gehiago.');
                return;
            }

            boletos = Array.from({ length: maxBoleto }, (_, i) => i + 1);
            barajar(boletos);
        }

        if (premiosRestantes <= 0) {
            alert('Zozketa amaitua');
            return;
        }

        const ganador = boletos.pop();
        premiosRestantes--;

        animarRuleta(ganador);
    }

    function empezarDeCero() {
        boletos = [];
        premiosRestantes = 0;
        premioActual = 1;
        girando = false;

        document.getElementById('ruleta').textContent = '—';
        document.getElementById('listaResultados').innerHTML = '';
        document.getElementById('btnSorteo').textContent = 'Hasi zozketa';
        document.getElementById('btnSorteo').disabled = false;
    }

    function barajar(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function animarRuleta(numeroFinal) {
        const ruleta = document.getElementById('ruleta');
        const boton = document.getElementById('btnSorteo');
        girando = true;
        boton.disabled = true;

        let contador = 0;
        const duracion = 2500;
        const intervalo = 50;
        const totalPasos = duracion / intervalo;
        const maxBoleto = parseInt(document.getElementById('maxBoleto').value);
        const animacion = setInterval(() => {
            const numeroAleatorio = Math.floor(Math.random() * maxBoleto) + 1;
            ruleta.textContent = numeroAleatorio;
            contador++;

            if (contador >= totalPasos) {
                clearInterval(animacion);
                ruleta.textContent = numeroFinal;

                mostrarResultado(numeroFinal);
                girando = false;
                boton.disabled = false;
            }
        }, intervalo);
    }

    function mostrarResultado(numero) {
        const lista = document.getElementById('listaResultados');
        const li = document.createElement('li');
        li.textContent = `${premioActual}. saria: ${numero}`;
        lista.appendChild(li);
        if(premioActual === 1) {
            lanzarConfeti();
        }
        premioActual--;
        actualizarTextoBoton();
    }

    function actualizarTextoBoton() {
        const boton = document.getElementById('btnSorteo');

        if (premioActual > 0) {
            boton.textContent = `${premioActual}. irabazlea`;
            boton.disabled = false;
        } else {
            boton.textContent = 'Zozketa amaitua';
            boton.disabled = true;
        }
    }

    function lanzarConfeti() {
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confeti = [];
        const colors = ['#e63946','#f1faee','#a8dadc','#457b9d','#f4a261'];

        for (let i = 0; i < 150; i++) {
            confeti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 40 + 10,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 10,
                tiltAngleIncrement: Math.random() * 0.07 + 0.05,
                tiltAngle: 0
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confeti.forEach(c => {
                ctx.beginPath();
                ctx.lineWidth = c.r / 2;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
                ctx.stroke();
            });
            update();
        }

        function update() {
            confeti.forEach(c => {
                c.tiltAngle += c.tiltAngleIncrement;
                c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
                c.tilt = Math.sin(c.tiltAngle) * 15;

                if (c.y > canvas.height) {
                    c.y = -10;
                    c.x = Math.random() * canvas.width;
                }
            });
        }

        const anim = setInterval(draw, 20);

        // Para después de 3 segundos
        setTimeout(() => {
            clearInterval(anim);
            ctx.clearRect(0,0,canvas.width,canvas.height);
        }, 3000);
    }

</script>

</body>
</html>
